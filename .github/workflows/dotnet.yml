name: preview build

on:
  push:
    branches: [ main, dev ]

jobs:
  build_test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - dotnet-version: '8.0.x'
            framework: 'net8.0'
          - dotnet-version: '9.0.x'
            framework: 'net9.0'
          - dotnet-version: '10.0.x'
            framework: 'net10.0'

    uses: ./.github/workflows/test-template.yml
    with:
      framework: ${{ matrix.framework }}
      dotnet-version: ${{ matrix.dotnet-version }}
      test-verbosity: 'minimal'
      test-projects: 'test/NetCorePal.Testcontainers.DMDB.UnitTests/NetCorePal.Testcontainers.DMDB.UnitTests.csproj test/NetCorePal.Testcontainers.KingbaseES.UnitTests/NetCorePal.Testcontainers.KingbaseES.UnitTests.csproj test/NetCorePal.Testcontainers.OpenGauss.UnitTests/NetCorePal.Testcontainers.OpenGauss.UnitTests.csproj'

  pack_push:
    runs-on: ubuntu-latest
    needs: build_test

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true

      - name: Restore dependencies
        run: dotnet restore

      - name: Pack NuGet (preview)
        run: |
          dotnet pack -c Release \
            --version-suffix preview.1.$(date +%y%m%d%H%M) \
            -o ./artifacts \
            -p:IncludeSymbols=true \
            -p:SymbolPackageFormat=snupkg

      - name: Push MyGet
        run: |
          dotnet nuget push "./artifacts/*.nupkg" -s https://www.myget.org/F/netcorepal/api/v3/index.json -k "${{ secrets.MYGET_API_KEY }}" --skip-duplicate
          dotnet nuget push "./artifacts/*.snupkg" -s https://www.myget.org/F/netcorepal/api/v3/index.json -k "${{ secrets.MYGET_API_KEY }}" --skip-duplicate
